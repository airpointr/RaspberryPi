<!DOCTYPE html>
<head>
        <meta charset="UTF-8">
        <title>AirPointr Raspberry</title>
        <script src="./preview.js" type="text/javascript"></script>
</head>

<!-- 
with initSocket('<ws_host>', '<ws_port>', 'airpointr') the gesture preview is started
please specify the hostname or IP of your raspi (<ws_host>) and the websocket port (<ws_port>)
to connect to your raspi. 8081 is default for <ws_port>.
-->
<body onload="initSocket('<ws_host>', '8081', 'airpointr')" 
      style="background-color: #ffffff; font-family:  Helvetica, Verdana, Arial, sans;">
      

	<h1>AirPointr Raspberry</h1>

<!-- canvas example -->
<noscript>
	Seems you have JavaScript disabled.<br />
	The gesture preview example depends on javascript, please enable javascript if you want to use this example.	
</noscript>

<h2>HTML5 WebSocket example</h2>
<!-- Here we create the canvas that is used for the gesture preview, it is referenced in the javascript file by its ID  -->
<div>
	<canvas id="gesture_preview" 
		width="640" 
		height="480" 
		style="width: 640px; 
			   height: 480px; 
			   border: 2px solid #aeaeae;
			   background-color: #ffffff;"
	>
	</canvas>
</div>
<p>Note: For a working preview you have to specify the hostname of your Raspberry Pi in this HTML-file </p>



</body>
</html>
